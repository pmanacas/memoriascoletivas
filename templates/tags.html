{% extends "base.html" %}
{% set active_page = "tags" %}
{% block pageCSS %}
{% endblock %}

{% block PageHeader %}
{% endblock %}

{% block Page_Content %}


    <div class="container">
          <div class="row">

        <div class="col-lg-12">
          <h1 class="page-header">Tags</h1>
        </div>

      </div>
        
        <div class="row">

            <div class="col-lg12" id="tag-cloud">
                {% for t in tags %}
                    <div class="tag" style="font-size:{{t[1]}}px;"><a href="{{ uri_for('galeria') }}?tag={{t[0]}}&proprietario={{proprietario}}&decada={{decada}}">{{t[0]}}</a></div>
                {% endfor %}
            </div>
        </div>
    
        <div class="clearfix"></div>




{% endblock %}<!--/%content-->

});
    </script>
{% endblock %}
