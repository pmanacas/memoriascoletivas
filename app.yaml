application: memoriascoletivas
version: 0-0-1
runtime: python27
api_version: 1
threadsafe: true

# In production, uncomment line below.
# default_expiration: "30d"

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?tests$
- ^(.*/)?test$
- Makefile
- \.gitignore
- ^\.git/.*
- \.*\.lint$
- ^(.*/)?.*\.pot$
- ^(.*/)?.*\.cfg$
- ^(.*/)?.*\.bat$

handlers:
- url: /apple-touch-icon\.png
  mime_type: image/png
  static_files: static/apple-touch-icon.png
  upload: static/apple-touch-icon.png

- url: /apple-touch-icon-57x57-precomposed\.png
  mime_type: image/png
  static_files: static/apple-touch-icon-57x57-precomposed.png
  upload: static/apple-touch-icon-57x57-precomposed.png

- url: /apple-touch-icon-72x72-precomposed\.png
  mime_type: image/png
  static_files: static/apple-touch-icon-72x72-precomposed.png
  upload: static/apple-touch-icon-72x72-precomposed.png

- url: /apple-touch-icon-114x114-precomposed\.png
  mime_type: image/png
  static_files: static/apple-touch-icon-114x114-precomposed.png
  upload: static/apple-touch-icon-114x114-precomposed.png

- url: /apple-touch-icon-144x144-precomposed\.png
  mime_type: image/png
  static_files: static/apple-touch-icon-144x144-precomposed.png
  upload: static/apple-touch-icon-144x144-precomposed.png

- url: /apple-touch-icon-precomposed\.png
  mime_type: image/png
  static_files: static/apple-touch-icon-precomposed.png
  upload: static/apple-touch-icon-precomposed.png
  
- url: /favicon\.ico
  mime_type: image/png
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots\.txt
  mime_type: text/plain
  static_files: static/robots.txt
  upload: static/robots.txt
  
- url: /crossdomain\.xml
  mime_type: text/x-cross-domain-policy
  static_files: static/crossdomain.xml
  upload: static/crossdomain.xml

- url: /img/(.*\.(gif|png|jpg))
  static_files: static/img/\1
  upload: static/img/(.*\.(gif|png|jpg))


- url: /css
  mime_type: text/css
  static_dir: static/css

- url: /js
  mime_type: text/javascript
  static_dir: static/js
  
- url: /swf
  mime_type: application/x-shockwave-flash
  static_dir: static/swf

- url: /fonts
  static_dir: static/fonts
  
- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: markupsafe
  version: "0.15"